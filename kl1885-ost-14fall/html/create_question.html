<!DOCTYPE html>
{% autoescape true %}
<div id="questionform">
<form enctype="multipart/form-data" method="post">
<br><br>
  <div >
  	<div id="header">
  <div class="headertitle">What do you want to ask?</div>
</div>
<br>
 <textarea rows='2' cols='90' name='qtitle' style="font-size:140%"></textarea><br><br>
<br>
  	<div id="header">
  <div class="headertitle">Give more specific details about this question, please?</div>
</div>
  <textarea rows='12' cols='90' name='qcontent' style="font-size:140%"></textarea><br><br>
<br>
<div id="header">
<div class="headertitle">Delimit tags with comman please.</div>
</div>
<br>
 <textarea rows='1' cols='90' name='qtags' style="font-size:140%"></textarea><br><br>
</div>
<br>
<br>
<input type='submit' value='Submit' name='submit'  />
<input type='submit' value='Cancel' name='submit' onclick="goBack()" />
</form>
</div>
{% endautoescape %}
